<!doctype html>
<html>

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

        <div class="col-12 sub-title">Recent</div>

          <div class="row text-center flex-nowrap" style="margin-left: -20px; margin-right: -20px;">
            <div class="col-sm-4" style="padding-left: 0px; margin-left: 20px;">
              <img src="https://www.thecocktaildb.com/images/media/drink/uyquuu1439906954.jpg" class="recent-img">
              <div class="recent-title">Bloody Mary</div>
            </div>
             <div class="col-sm-4" style="padding-left: 0px;">

              <div class="recent-title">Mojito</div>
            </div>
             <div class="col-sm-4" style="padding-left: 0px;">

              <div class="recent-title">Daiquiri</div>
            </div>
             <div class="col-sm-4" style="padding-left: 0px;">
              <img src="https://www.thecocktaildb.com/images/media/drink/o56h041504352725.jpg" class="recent-img">
              <div class="recent-title">Whiskey Sour</div>
            </div>
          </div>
        </div>

        <div class="col-12 sub-title">Featured</div>
        <div class="container testimonial-group" style="padding: 0px;">
          <div class="row text-center flex-nowrap" style="margin-left: -20px; margin-right: -20px;">
            <div class="col-sm-4" style="padding-left: 0px; margin-left: 20px;">
              <img src="./img/featured-1.jpg" class="featured-img">
              <div class="recent-title">Top 15</div>
              <div class="featured-subtitle">Our top selection of cocktails</div>
            </div>
            <div class="col-sm-4" style="padding-left: 0px;">
              <img src="./img/featured-2.jpg" class="featured-img">
              <div class="recent-title">Christmas Collection</div>
              <div class="featured-subtitle">Best selection to greet Santa!</div>
            </div>
          </div>
        </div>

        <div class="col-12 sub-title">Categories</div>
        <div class="col-12">
          <div class="row" style="margin-bottom: 50px;">
            <div class=" category-1">Mood </div>
            <div class=" category-2">Alcohol</div>
            <div class=" category-3">Ingredients</div>
            <div class=" category-4">Hot</div>
          </div>
        </div>
        

    </div>

    <div class="navigation-bar">
      <div class="row">
        <div class="col-1"></div>
        <div class="col-4 navigation-bar-section">
          <img src="./img/home.png" class="nav-img">
          <div class="nav-text">Home</div>
        </div>
        <div class="col-2"></div>
